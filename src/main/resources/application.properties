server.port = 9100
spring.h2.console.enable = true
spring.h2.datasource.url = jdbc:h2:mem:todolist
spring.h2.datasource.driver-class-name = org.h2.Driver
spring.h2.datasource.username = sa
spring.h2.datasource.password =
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
thymeleaf.caches = false
thymeleaf.prefix = classpath:/templates/
thymeleaf.suffix = .html
thymeleaf.encoding = UTF-8
thymeleaf.model = HTML5